<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AM-Login</title>
</head>
<body>

<div id="menu">
    <ul>
        <li><div id="asset_management_portal_container"><h4><span>Asset Management Portal</span></h4></div></li>
    </ul>
</div>

<div align="center">
    <div style="display:none;color:red;" id="session_expired_msg"><h5>Your session is expired, please login again to continue...</h5></div>
    <h1>Sign In</h1>
    <form onsubmit="return processForm();">
        <table>
            <tr>
                <td>LoginId:</td>
                <td><input type="text" name="loginId" id="loginId" autofocus /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" id="password" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="LogIn" /></td>
            </tr>
        </table>
    </form>

    <br/><br/>
    <hr/>
    <a href="reset_password.html">Forgot Password?</a>
</div>

<div class="footer">
    <p>
        <span>Powered by <a href="https://www.wayofcoding.com">www.wayofcoding.com</a></span>&emsp;
        <span>Mobile : <a href="#">809 555 3563</a></span>&emsp;
        <span>Mail To: <a href="mailto:wayofcoding@gmail.com">wayofcoding@gmail.com</a>.</span>
    </p>
</div>
</body>
</html>
