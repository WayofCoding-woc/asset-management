<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AM-User Registration</title>
</head>
<body>

<div align="center">
    <h1>User Registration</h1>
    <form action="/api/user/registerUser" method="post" onsubmit="return processForm();">
        <table>
            <tr>
                <td>LoginId:</td>
                <td><input type="text" name="loginId" id="loginId" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" id="password" /></td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type="password" name="confirm_password" id="confirm_password" /></td>
            </tr>
            <tr>
                <td>User Name:</td>
                <td><input type="text" name="user_name" id="user_name" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" id="email" /></td>
            </tr>
            <tr>
                <td>Mobile:</td>
                <td><input type="text" name="mobile" id="mobile" /></td>
            </tr>
            <tr>
                <td>Date of Joining:</td>
                <td><input type="date" name="doj" id="doj" /></td>
            </tr>
            <tr>
                <td>Active?:</td>
                <td><input type="checkbox" name="active" id="active" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit" /></td>
            </tr>
        </table>
    </form>

    <br/><br/>
    <hr/>
    <a href="home.html">Home</a>
</div>
</body>
