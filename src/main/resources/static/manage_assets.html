<div align="center">
    <h1>Manage Assets</h1>

    <form onsubmit="return processForm();">
        <div>
            <span>Asset No:</span>
            <span><input type="text" name="search_asset_no" id="search_asset_no" /></span>
            <span>
                <select name="search_asset_type" id="search_asset_type">
                    <option selected value="">All</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Seat">Seat</option>
                </select>
            </span>
            <span>
                <select name="search_asset_is_available" id="search_asset_is_available">
                    <option selected value="">All</option>
                    <option value="true">Available</option>
                    <option value="false">Allocated</option>
                </select>
            </span>
            <span><input type="submit" value="Search" /></span>
        </div>
    </form>

    <div id="search-result" class="search-result"></div>

    <br/><br/>
    <hr/>

        <span>
            <input id="assetAllocateToUserId" asset_id="" type="text" name="assetAllocateToUserId" placeholder="AM-123" />
