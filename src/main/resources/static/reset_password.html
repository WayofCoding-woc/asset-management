    </ul>
</div>

<div align="center">
    <h1>Reset Password</h1>
    <form action="/api/resetPassword" method="post" onsubmit="return processForm();">
        <table>
            <tr>
                <td>LoginId:</td>
                <td><input type="text" name="loginId" id="loginId" autofocus /></td>
            </tr>
            <tr>
                <td>Old Password:</td>
                <td><input type="password" name="old_password" id="old_password" /></td>
            </tr>
            <tr>
                <td>New Password:</td>
                <td><input type="password" name="new_password" id="new_password" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Reset" /></td>
            </tr>
        </table>
    </form>

    <br/><br/>
    <hr/>
