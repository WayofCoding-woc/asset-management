<div align="center">
    <h1>Asset Registration</h1>
    <form action="/api/asset/createAsset" method="post" onsubmit="return processForm();">
        <table>
            <tr>
                <td>Asset No:</td>
                <td><input type="text" name="assetNo" id="assetNo" autofocus /></td>
            </tr>
            <tr>
                <td>Asset Name:</td>
                <td><input type="text" name="assetName" id="assetName" /></td>
            </tr>
            <tr>
                <td>Asset Type:</td>
                <td>
                    <select name="assetType" id="assetType">
                        <option selected value="">All</option>
                        <option value="Laptop">Laptop</option>
                        <option value="Seat">Seat</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit" /></td>
            </tr>
        </table>
    </form>
